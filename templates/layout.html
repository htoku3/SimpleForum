<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">


  <!-- Include your favorite highlight.js stylesheet -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css" rel="stylesheet">


  <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet" />

  <style>
    .ql-editor:not([contenteditable="false"]) {
      min-height: 150px;
    }
  </style>
</head>

<body onload="main()">
  <nav class="navbar navbar-expand-lg bg-body-secondary bg-primay">
    <div class="container-fluid">
      <a class="navbar-brand h1" href="#">Simple Forum Demo</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/sample1">Sample1</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link" href="/sample2">Sample2</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link" href="/sample3">Sample3</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  {% block content %}
  <div class="container my-5">
    <div id="board"></div>
  </div>
  {% endblock %}
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

<!-- Include the highlight.js library -->

<script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>

{% block script %}
{% endblock %}
